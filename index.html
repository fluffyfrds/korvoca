    <script>
        // ìƒ˜í”Œ ë°ì´í„° (ì‹¤ì œë¡œëŠ” JSON íŒŒì¼ì—ì„œ ë¡œë“œ)
        const sampleWords = [
            {korean: "êµ³ì–´ì§€ë‹¤", russian: "ÑƒĞºÑ€ĞµĞ¿Ğ¸Ñ‚ÑŒÑÑ", english: "to harden", example: "ì–‘êµ­ì˜ ëŒ€ë¦½ì´ ì ì  êµ³ì–´ì§€ê³  ìˆë‹¤."},
            {korean: "ì ‘ê·¼í•˜ë‹¤", russian: "Ğ¿Ñ€Ğ¸Ğ±Ğ»Ğ¸Ğ¶Ğ°Ñ‚ÑŒÑÑ", english: "to approach", example: "ë¬¸ì œì— ì²´ê³„ì ìœ¼ë¡œ ì ‘ê·¼í•´ì•¼ í•œë‹¤."},
            {korean: "ë°œê²¬í•˜ë‹¤", russian: "Ğ¾Ğ±Ğ½Ğ°Ñ€ÑƒĞ¶Ğ¸Ñ‚ÑŒ", english: "to discover", example: "ìƒˆë¡œìš´ ì‚¬ì‹¤ì„ ë°œê²¬í–ˆë‹¤."},
            {korean: "í•´ê²°í•˜ë‹¤", russian: "Ñ€ĞµÑˆĞ°Ñ‚ÑŒ", english: "to solve", example: "ì´ ë¬¸ì œë¥¼ í•´ê²°í•˜ê¸° ìœ„í•´ ë…¸ë ¥í•˜ê³  ìˆë‹¤."},
            {korean: "ê°œë°œí•˜ë‹¤", russian: "Ñ€Ğ°Ğ·Ğ²Ğ¸Ğ²Ğ°Ñ‚ÑŒ", english: "to develop", example: "ìƒˆë¡œìš´ ê¸°ìˆ ì„ ê°œë°œí•˜ê³  ìˆë‹¤."},
            {korean: "ì—°êµ¬í•˜ë‹¤", russian: "Ğ¸ÑÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ÑŒ", english: "to research", example: "ì´ ë¶„ì•¼ë¥¼ ê¹Šì´ ì—°êµ¬í•˜ê³  ìˆë‹¤."},
            {korean: "ë¶„ì„í•˜ë‹¤", russian: "Ğ°Ğ½Ğ°Ğ»Ğ¸Ğ·Ğ¸Ñ€Ğ¾Ğ²Ğ°Ñ‚ÑŒ", english: "to analyze", example: "ë°ì´í„°ë¥¼ ìì„¸íˆ ë¶„ì„í–ˆë‹¤."},
            {korean: "ê´€ì°°í•˜ë‹¤", russian: "Ğ½Ğ°Ğ±Ğ»ÑĞ´Ğ°Ñ‚ÑŒ", english: "to observe", example: "í˜„ìƒì„ ì£¼ì˜ê¹Šê²Œ ê´€ì°°í–ˆë‹¤."},
            {korean: "ì„¤ëª…í•˜ë‹¤", russian: "Ğ¾Ğ±ÑŠÑÑĞ½ÑÑ‚ÑŒ", english: "to explain", example: "ì›ë¦¬ë¥¼ ì‰½ê²Œ ì„¤ëª…í•´ì£¼ì—ˆë‹¤."},
            {korean: "ì¦ëª…í•˜ë‹¤", russian: "Ğ´Ğ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ‚ÑŒ", english: "to prove", example: "ì´ë¡ ì„ ì‹¤í—˜ìœ¼ë¡œ ì¦ëª…í–ˆë‹¤."}
        ];

        // ì¶”ê°€ ë‹¨ì–´ í’€ (ì„ íƒì§€ìš©)
        const additionalRussianWords = [
            "Ğ¿Ğ¾Ğ½Ğ¸Ğ¼Ğ°Ñ‚ÑŒ", "Ğ¸Ğ·ÑƒÑ‡Ğ°Ñ‚ÑŒ", "Ñ€Ğ°Ğ±Ğ¾Ñ‚Ğ°Ñ‚ÑŒ", "Ğ´ÑƒĞ¼Ğ°Ñ‚ÑŒ", "Ğ³Ğ¾Ğ²Ğ¾Ñ€Ğ¸Ñ‚ÑŒ", "Ğ´ĞµĞ»Ğ°Ñ‚ÑŒ", 
            "Ğ·Ğ½Ğ°Ñ‚ÑŒ", "Ğ²Ğ¸Ğ´ĞµÑ‚ÑŒ", "ÑĞ»Ñ‹ÑˆĞ°Ñ‚ÑŒ", "Ñ‡ÑƒĞ²ÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ñ‚ÑŒ", "Ğ½Ğ°Ñ…Ğ¾Ğ´Ğ¸Ñ‚ÑŒ", "Ğ¿Ğ¾Ğ»ÑƒÑ‡Ğ°Ñ‚ÑŒ",
            "ÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ¸Ñ‚ÑŒÑÑ", "Ğ¾ÑÑ‚Ğ°Ğ²Ğ°Ñ‚ÑŒÑÑ", "Ğ¸Ğ´Ñ‚Ğ¸", "Ğ¿Ñ€Ğ¸Ñ…Ğ¾Ğ´Ğ¸Ñ‚ÑŒ", "Ğ¶Ğ¸Ñ‚ÑŒ", "Ğ¸Ğ³Ñ€Ğ°Ñ‚ÑŒ"
        ];

        const additionalEnglishWords = [
            "to understand", "to study", "to work", "to think", "to speak", "to make",
            "to know", "to see", "to hear", "to feel", "to find", "to get",
            "to become", "to remain", "to go", "to come", "to live", "to play"
        ];

        // ì•± ìƒíƒœ
        let currentMode = 'russian';
        let selectedDay = null;
        let currentWords = [];
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let dayProgress = {};

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ì§„ë„ ë¶ˆëŸ¬ì˜¤ê¸°
        function loadProgress() {
            const saved = localStorage.getItem('korvoca_progress');
            if (saved) {
                dayProgress = JSON.parse(saved);
            } else {
                // ê¸°ë³¸ ì§„ë„ ë°ì´í„°
                for (let i = 1; i <= 20; i++) {
                    dayProgress[i] = { progress: 0, rounds: 0 };
                }
            }
        }

        // ì§„ë„ ì €ì¥
        function saveProgress() {
            localStorage.setItem('korvoca_progress', JSON.stringify(dayProgress));
        }

        // Day ì¹´ë“œ ìƒì„±
        function generateDayCards() {
            const dayGrid = document.getElementById('dayGrid');
            dayGrid.innerHTML = '';

            for (let i = 1; i <= 20; i++) {
                const progress = dayProgress[i] || { progress: 0, rounds: 0 };
                const card = document.createElement('div');
                card.className = 'day-card';
                card.dataset.day = i;
                
                card.innerHTML = `
                    <div class="day-title">Day ${i}</div>
                    <div class="day-progress">ì§„ë„: ${progress.progress}%</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress.progress}%"></div>
                    </div>
                    <div class="day-progress">íšŒë…: ${progress.rounds}íšŒ</div>
                `;

                card.addEventListener('click', () => selectDay(i));
                dayGrid.appendChild(card);
            }
        }

        // Day ì„ íƒ
        function selectDay(day) {
            document.querySelectorAll('.day-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            document.querySelector(`[data-day="${day}"]`).classList.add('selected');
            selectedDay = day;
            document.getElementById('startBtn').disabled = false;
        }

        // ëª¨ë“œ ì„ íƒ
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
            });
        });

        // í€´ì¦ˆ ì‹œì‘
        document.getElementById('startBtn').addEventListener('click', startQuiz);

        async function startQuiz() {
            if (!selectedDay) return;

            try {
                // ì„œë²„ APIë¥¼ í†µí•´ JSON ë°ì´í„° ë¡œë“œ
                const apiUrl = `/api/day/${selectedDay}`;
                console.log(`ë¡œë”© ì¤‘: Day ${selectedDay} ë°ì´í„°`);
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const wordsData = await response.json();
                console.log(`Day ${selectedDay} ë°ì´í„° ë¡œë“œ ì„±ê³µ:`, wordsData.length, 'ê°œ ë‹¨ì–´');
                
                currentWords = Array.isArray(wordsData) ? [...wordsData] : [...sampleWords];
                currentQuestionIndex = 0;
                correctAnswers = 0;

                document.getElementById('mainMenu').style.display = 'none';
                document.getElementById('quizContainer').style.display = 'block';
                
                showQuestion();
                
            } catch (error) {
                console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
                alert(`Day ${selectedDay} ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ìƒ˜í”Œ ë°ì´í„°ë¥¼ ì‚¬ìš©í•©ë‹ˆë‹¤.\nì˜¤ë¥˜: ${error.message}`);
                
                currentWords = [...sampleWords];
                currentQuestionIndex = 0;
                correctAnswers = 0;

                document.getElementById('mainMenu').style.display = 'none';
                document.getElementById('quizContainer').style.display = 'block';
                
                showQuestion();
            }
        }

        // ë¬¸ì œ í‘œì‹œ
        function showQuestion() {
            const word = currentWords[currentQuestionIndex];
            const totalQuestions = currentWords.length;
            
            document.getElementById('quizProgress').textContent = `${currentQuestionIndex + 1} / ${totalQuestions}`;
            document.getElementById('koreanWord').textContent = word.korean;
            document.getElementById('exampleSentence').textContent = word.example;
            document.getElementById('nextBtn').style.display = 'none';

            generateOptions(word);
        }

        // ì„ íƒì§€ ìƒì„±
        function generateOptions(correctWord) {
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            let correctAnswer;
            let wrongAnswers = [];

            // ëª¨ë“œì— ë”°ë¼ ì •ë‹µê³¼ ì˜¤ë‹µ ìƒì„±
            if (currentMode === 'russian') {
                correctAnswer = correctWord.russian;
                wrongAnswers = getRandomWords(additionalRussianWords, 3);
            } else if (currentMode === 'english') {
                correctAnswer = correctWord.english;
                wrongAnswers = getRandomWords(additionalEnglishWords, 3);
            } else { // both
                if (Math.random() < 0.5) {
                    correctAnswer = correctWord.russian;
                    wrongAnswers = getRandomWords(additionalRussianWords, 3);
                } else {
                    correctAnswer = correctWord.english;
                    wrongAnswers = getRandomWords(additionalEnglishWords, 3);
                }
            }

            // ì„ íƒì§€ ë°°ì—´ ìƒì„± ë° ì„ê¸°
            const allOptions = [correctAnswer, ...wrongAnswers];
            shuffleArray(allOptions);

            // ì„ íƒì§€ ë²„íŠ¼ ìƒì„±
            allOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.addEventListener('click', () => selectOption(button, option, correctAnswer));
                optionsContainer.appendChild(button);
            });
        }

        // ì„ íƒì§€ ì„ íƒ
        function selectOption(button, selected, correct) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.add('disabled'));

            if (selected === correct) {
                button.classList.add('correct');
                correctAnswers++;
            } else {
                button.classList.add('incorrect');
                // ì •ë‹µ í‘œì‹œ
                options.forEach(opt => {
                    if (opt.textContent === correct) {
                        opt.classList.add('correct');
                    }
                });
            }

            document.getElementById('nextBtn').style.display = 'block';
        }

        // ë‹¤ìŒ ë¬¸ì œ
        document.getElementById('nextBtn').addEventListener('click', () => {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < currentWords.length) {
                showQuestion();
            } else {

            }
        });

        // ê²°ê³¼ í‘œì‹œ
        function showResult() {
            const percentage = Math.round((correctAnswers / currentWords.length) * 100);
            
            // ì§„ë„ ì—…ë°ì´íŠ¸
            dayProgress[selectedDay].progress = percentage;

            else if (percentage >= 70) message = 'ì¢‹ìŠµë‹ˆë‹¤! ğŸ‘';
            else if (percentage >= 60) message = 'ê´œì°®ìŠµë‹ˆë‹¤! ğŸ˜Š';
            else message = 'ë” ì—°ìŠµí•´ë³´ì„¸ìš”! ğŸ’ª';
            
            document.getElementById('resultMessage').textContent = message;
        }

        // ëŒì•„ê°€ê¸° ë²„íŠ¼
        document.getElementById('backBtn').addEventListener('click', () => {

        document.getElementById('restartBtn').addEventListener('click', () => {

        // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤
        function getRandomWords(wordArray, count) {
            const shuffled = [...wordArray].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
